<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-GLhlTQ8iK6Uw1iI6TJO6ZpZb7PGXSUZWSJAdm4G9CqZbb5CX6B/wB6X8/UnNt" crossorigin="anonymous">
  <title>Bootstrap Alert Heading Example</title>
</head>
<body>

<div class="alert alert-success" role="alert">
  <h2 class="alert-heading">Alert Heading</h2>
  <p>This is a simple alert with a heading. You can add more content here.</p>
  <hr>
  <p class="mb-0">Additional information goes here.</p>
</div>
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Warning!</strong> This is a dismissible alert. Click the close button to dismiss it.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <i class="fa fa-check-circle"></i> <strong>Success!</strong> Your operation was successful.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
