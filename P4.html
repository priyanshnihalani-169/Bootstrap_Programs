<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "css/bootstrap.min.css" rel="stylesheet">
    <title>offset Columns</title>
    <style>
        .col{
            border: 1px solid black;
            /* margin: 2px; */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col col-md-4">.col-md-4</div>
          <div class="col col-md-4 offset-md-7">.col-md-4 .offset-md-4</div>
        </div>
        <div class="row">
          <div class="col col-md-3 offset-md-3">.col-md-3 .offset-md-3</div>
          <div class="col col-md-3 offset-md-3">.col-md-3 .offset-md-3</div>
        </div>
        <div class="row">
          <div class="col col-md-6 offset-md-3">.col-md-6 .offset-md-3</div>
        </div>
      </div>
</body>
</html>
